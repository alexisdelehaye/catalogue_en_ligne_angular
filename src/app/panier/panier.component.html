 <h2> Voici le contenu de votre panier </h2>
 <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let achat of listeProduit; let i=index">
      nom : {{achat.nom}}
      <span> description : {{achat.label}}</span>
      <span class="badge badge-primary badge-pill">{{achat.prix}} €</span>
      <button class="btn btn-primary" (click)="supprimerProduit(i, achat)">retirer du panier</button>
    </li>
  </ul>

<div class="alert alert-primary" role="alert">
  Prix total de votre Panier : {{PrixTotal}} €
  <div *ngIf="pasVide()">
    <a [routerLink]="['/Commande',randomPage]" >Effectuer votre commande </a>
</div>
 </div>
 <div *ngIf="estVide()">
   <br/>
   <p>Votre panier est actuellement vide </p>
   <a href="/home"> revenir au catalogue</a>
 </div>
