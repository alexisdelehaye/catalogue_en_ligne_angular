<div class="card" style="width: 18rem;" xmlns=""><img class="card-img-top" src="http://lorempixel.com/250/250/" alt="Card image cap">
  <div class="card-body"><h5 class="card-title">{{model.nom}}</h5>
    <p class="card-text">{{model.description}}</p>
    <p class="card-texte">{{model.prix}} €</p>
    <button class="btn btn-primary" (click)="sendData(model)">Ajouter au panier</button>
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let achat of panier;">
    {{achat.nom}}
    <span class="badge badge-primary badge-pill">{{achat.prix}} €</span>
  </li>
</ul>
