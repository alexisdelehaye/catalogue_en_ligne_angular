
<div *ngIf="isConnected()">
<div class="alert alert-warning">
  <strong>Attention !</strong> Voulez-vous vraiment vous déconnecter ?<button (click)="deconnexion()">Déconnexion</button><a href="home">Revenir au catalogue</a>

</div>
</div>
