<ul class="list-unstyled">
  <li class="media" *ngFor="let p of listeProduit; let i=index">
    <img class="mr-3" src="http://lorempixel.com/100/100/" alt="Generic placeholder image">
    <div class="media-body">
      <h5 class="mt-0 mb-1">{{p.nom}}</h5>
      <div>{{p.label}}</div>
      <p>Pour le prix de {{p.prix}} €</p>
      <a  [routerLink]="['/produit',i]"  routerLinkActive="active">En savoir plus</a>
      <div *ngIf="isConnected()">
      <p><a [routerLink]="['/modifierProduit',i]" routerLinkActive="active">Modifier les caractéristique de ce produit</a></p>
        <button class="btn btn-primary" (click)="supprimerProduit(i)">Supprimer ce produit du catalogue</button>
      </div>
      <button class="btn btn-primary" (click)="sendData(p)">Ajouter au panier</button>
    </div>
  </li>

</ul>

<div *ngIf="isConnected()">
<p>Vous etez connecté</p>
  <a href="CreationProduit">Ajouter un nouveau produit au catalogue</a>

</div>
